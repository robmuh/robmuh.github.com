{% include top.html %}  
{% include header.html %}

<div class="wrapper">
  <section>
    <div id="title">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle != '' %}
        <p>{{ page.subtitle }}</br>
      {% else %}
        <p>
      {% endif %}
      {{ page.date | date: "%A, %B %d, %Y" }}</p>
      <hr>
    </div>

    {{ content }}

    {% if page.comments != false %}
      {% include disqus.html %}
    {% endif %}

  </section>
</div>
{% include bottom.html %}
